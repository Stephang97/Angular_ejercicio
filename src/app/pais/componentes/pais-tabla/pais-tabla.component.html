<table border="">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Bandera
            </th>
            <th>
                Nombre
            </th>
            <th>
                Poblacion
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises let i=index">
            <td>
                {{i+1}}
            </td>
            <td>
                <img [src]="pais.flag" width=200px; >
            </td>
            <td>
                {{pais.name}}
            </td>
            <td>
                {{pais.population | number}}
            </td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">veer</a>
            </td>
        </tr>
    </tbody>

</table>
